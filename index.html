<!DOCTYPE html>

<html>

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="header">
        Etch-A-Sketch
    </h1>
    <div class="menu">

        <div class="options">
            <button type="button" id="clear" class="button">Clear</button>
            <div class="colormenu">
                <p class="title">Grid Style</p>
                <button type="button" class="gridline button"></button>
                <input type="range" min="1" max="50" value="16" class="slider" id="pixelSlider">
                <output id="demo">25 x 25</output>
            </div>
            <div class="colormenu">
                <p class="title">Brush Style</p>
                <input type="color" id="colorpicker" value=#000000>
                <button type="button" id="random" class="button">Random</button>
                <button type="button" id="eraser" class="button">Eraser</button>
            </div>
        </div>
        <div>
            <div id="grid" class='grid'></div>
        </div>
    </div>
</body>

<footer>
    Designed and developed by ronaldLjin.
</footer>


</html>
